<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Profile Card</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" class="back-bubbles top-bubble" />
    <img src="./images/bg-pattern-bottom.svg" class="back-bubbles bot-bubble" />
    <div class="card">
      <div class="card-imgs-box">
        <img src="./images/bg-pattern-card.svg" class="card-img" />
        <img src="./images/image-victor.jpg" class="card-person" />
      </div>
      <div class="card-body">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="stats follow">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="stats likes">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="stats photos">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
      </div>
    </div>
  </body>
</html>
