<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- icon -->
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Profile Card</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" class="back-bubbles top-bubble" />
    <img src="./images/bg-pattern-bottom.svg" class="back-bubbles bot-bubble" />
    <div class="card">
      <div class="card-imgs-box">
        <img src="./images/bg-pattern-card.svg" class="card-img" />
        <img src="./images/image-victor.jpg" class="card-person" />
      </div>
      <div class="card-body">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
