<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Profile Card</title>
</head>
<body>
    <img src="./images/bg-pattern-top.svg" class="back-bubbles top-bubble">    
    <img src="./images/bg-pattern-bottom.svg" class="back-bubbles bot-bubble">    
    <div class="card">
        <img src="./images/bg-pattern-card.svg" class="card-img">
        <div class="card-body">
            <img src="./images/image-victor.jpg" class="card-person">
            <h1>Victor Crest<span>26</span></h1>
            <p>London</p>    
        </div>
        <div class="card-footer">
            <div class="stats follow"></div>
            <div class="stats likes"></div>
            <div class="stats photos"></div>
        </div>
    </div>
</body>
</html>
